<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matched</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .table-container {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            background-color: #ffffff;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-top: 20px;
            color: #343a40;
        }
        .btn-go-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Matched Objects</h1>
        <div class="table-container">
            {% if objects|length == 0 %}
                <div class="alert alert-warning text-center" role="alert">
                    No matches found.
                </div>
            {% else %}
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Description</th>
                            <th scope="col">Wiki Links</th>
                            <th scope="col">Amazon</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in objects.items %}
                            {% for pair in value %}
                                <tr>
                                    <th scope="row">{{ key }}</th>
                                    <td>
                                        <a href="{{ pair.0 }}" class="wiki-link" target="_blank">{{ pair.0 }}</a>
                                        <div class="summary"></div>
                                    </td>
                                    <td><a href="{{ pair.1 }}" target="_blank">{{ pair.1 }}</a></td>
                                </tr>
                            {% endfor %}
                        {% endfor %}
                    </tbody>
                </table>
            {% endif %}
        </div>
        <div class="text-center">
            <a href="javascript:history.back()" class="btn btn-secondary btn-go-back">Go Back</a>
        </div>
    </div>
</body>
</html>
